version: 2

sources:
  - name: jaffle_shop
    database: dbt
    schema: jaffle_shop
    tables:
      - name: jaffle_shop_customers
        description: raw customers data.
        columns:
          - name: id
            description: primary key
            tests:
              - unique
              - not_null

      - name: jaffle_shop_orders
        columns:
        - name: id
          loaded_at_field: _etl_loaded_at
          fressness:
            warner_after: {count: 12, period: hour}
            error_after: {count: 24, period: hour}
          tests:
          - unique
          - not_null